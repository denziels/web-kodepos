            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;

            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .search-btn {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            color: white;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .result-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
        }

        .postal-code {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

        const provinsiSelect = document.getElementById('provinsi');
        const kabupatenSelect = document.getElementById('kabupaten');
        const kecamatanSelect = document.getElementById('kecamatan');
        const submitBtn = document.querySelector('.search-btn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const postalCodeDiv = document.getElementById('postalCode');
        const resultInfoDiv = document.getElementById('resultInfo');

        // Initialize provinces
        function initProvinces() {
            Object.keys(postalData).forEach(provinsi => {
                const option = document.createElement('option');
                option.value = provinsi;
                option.textContent = provinsi;
                provinsiSelect.appendChild(option);
            });
        }

        // Handle province selection
        provinsiSelect.addEventListener('change', function() {
            const selectedProvinsi = this.value;
            
            // Reset kabupaten and kecamatan
            kabupatenSelect.innerHTML = '<option value="">-- Pilih Kabupaten/Kota --</option>';
            kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
            kabupatenSelect.disabled = !selectedProvinsi;
            kecamatanSelect.disabled = true;
            updateSubmitButton();
            hideResult();

            if (selectedProvinsi) {
                Object.keys(postalData[selectedProvinsi]).forEach(kabupaten => {
                    const option = document.createElement('option');
                    option.value = kabupaten;
                    option.textContent = kabupaten;
                    kabupatenSelect.appendChild(option);
                });
            }
        });

        // Handle kabupaten selection
        kabupatenSelect.addEventListener('change', function() {
            const selectedProvinsi = provinsiSelect.value;
            const selectedKabupaten = this.value;
            
            // Reset kecamatan
            kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
            kecamatanSelect.disabled = !selectedKabupaten;
            updateSubmitButton();
            hideResult();

            if (selectedKabupaten && selectedProvinsi) {
                Object.keys(postalData[selectedProvinsi][selectedKabupaten]).forEach(kecamatan => {
                    const option = document.createElement('option');
                    option.value = kecamatan;
                    option.textContent = kecamatan;
                    kecamatanSelect.appendChild(option);
                });
            }
        });

        // Handle kecamatan selection
        kecamatanSelect.addEventListener('change', function() {
            updateSubmitButton();
            hideResult();
        });

        // Update submit button state
        function updateSubmitButton() {
            const isValid = provinsiSelect.value && kabupatenSelect.value && kecamatanSelect.value;
            submitBtn.disabled = !isValid;
        }

        // Handle form submission
        document.getElementById('postalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const provinsi = provinsiSelect.value;
            const kabupaten = kabupatenSelect.value;
            const kecamatan = kecamatanSelect.value;

            hideError();

            if (!provinsi || !kabupaten || !kecamatan) {
                showError('Mohon lengkapi semua pilihan!');
                return;
            }

            const data = postalData[provinsi][kabupaten][kecamatan];
            
            if (data) {
                showResult(data, provinsi, kabupaten, kecamatan);
            } else {
                showError('Data kode pos tidak ditemukan!');
            }
        });

        // Show result
        function showResult(data, provinsi, kabupaten, kecamatan) {
            postalCodeDiv.textContent = data.code;
            
            resultInfoDiv.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Provinsi:</span>
                    <span>${provinsi}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Kabupaten/Kota:</span>
                    <span>${kabupaten}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Kecamatan:</span>
                    <span>${kecamatan}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Wilayah:</span>
                    <span>${data.area}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tipe:</span>
                    <span>${data.type}</span>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }

        // Show error
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideError, 5000);
        }

        // Hide error
        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Hide result
        function hideResult() {
            resultDiv.style.display = 'none';
        }

        // Initialize the app
        initProvinces();
    </script>
